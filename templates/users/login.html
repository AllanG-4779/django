{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
 Login
{% endblock %}
{% block content %}
     <div class="w-auto">
         <form method="POST" class="d-flex" style="width:450px; margin:auto">
             {% csrf_token %}
             <div class="form-group  form-control m-5">
                 <legend>Login Here</legend>
                 {{ form|crispy }}
              <input class="btn btn-block btn-outline-primary mt-2" type="submit">
                    <div class="mt-3">
              <p>New here? <a class="text-decoration-none" href="{% url 'register' %}">Create Account</a></p>
          </div>
             </div>


         </form>
     </div>
{% endblock %}
