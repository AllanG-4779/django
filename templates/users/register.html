{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Register here
{% endblock %}

{% block content %}
    <div class="content-section ">
      <form method="post">
          {% csrf_token %}

          <fieldset class="form-group">
              <legend>
                  Join Us
              </legend>
                {{ form|crispy }}
          </fieldset>

      <div class="form-group"><input class="btn btn-outline-primary btn-block" type="submit"/></div>
          <div class="mt-3">
              <p>Already Have an account? <a class="text-decoration-none" href="{% url 'login' %}">Login here</a></p>
          </div>
      </form>

    </div>
{% endblock content %}
